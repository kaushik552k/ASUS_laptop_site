<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="asus" src="img/logo/ASUS black.png" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/logo/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 15 inch bezeless display is offering a 4k touch display with nVidia Geforce GTX 1050</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14-inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/logo/matebook.png" alt="Laptop">
            </div>
        </section>

        <div class="laptop-select">
            <img src="img/logo/arrow-left (1).svg" alt="">
            <img src="img/logo/dot.svg" alt="">
            <img src="img/logo/dot-full.svg" alt="">
            <img src="img/logo/dot-full.svg" alt="">
            <img src="img/logo/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="img/logo/big-eclipse.svg" alt="">
        <img class="medium-circle" src="img/logo/mid-eclipse.svg" alt="">
        <img class="small-circle" src="img/logo/small-eclipse.svg" alt="">

    </main>
    <div class="png">
        <img src="img/logo/undraw_home_cinema_l7yl.png" alt="">
    </div>

</body>

</html>
